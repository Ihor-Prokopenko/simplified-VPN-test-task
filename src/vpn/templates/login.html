{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 offset-md-3 text-light">
    <h1 class="text-center">Login</h1>
    <br/>

<form method="post" class="text-center">
        <div class="text-center">
        {% csrf_token %}
        {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
</form>
<br/>
<br/>
</div>

{% endblock %}
